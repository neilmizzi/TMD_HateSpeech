{%extends 'layout.html'%}

<html>
   <body>
      {%block title%}
         Twitter Twatter Tester
      {%endblock%}

      {%block main%}
         <div class='form-style-8'>
            <h2>Enter your victim's info</h2>
            <form action = "http://localhost:5000/search_results" method = "POST">
               <p><label for="user">Username</label>              <input type = "text" name="user" required/></p>
               <p><label for="limit">Tweet Limit</label>          <input type="number" name='limit' value='20'></p>
               <p><label for="date_lower">From</label>            <input type="date" name='date_lower'></p>
               <p><label for="date_upper">Until</label>           <input type="date" name='date_upper'></p>
               <p><input type = "submit" value = "Search" /></p>
            </form>
         </div>
      {%endblock%}
   </body>
</html>
